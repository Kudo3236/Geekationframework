<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ編集</title>
</head>
<body>
    <header>
        <h1>お問い合わせ編集</h1>
    </header>
    <main>
        <form th:action="@{/admin/contacts/{id}/edit(id=${contact.id})}" th:object="${contact}" method="post">
            <table border="1">
                <tr>
                    <th>ID</th>
                    <td th:text="${contact.id}"></td>
                </tr>
                <tr>
                    <th>姓</th>
                    <td><input type="text" th:field="*{lastName}" /></td>
                </tr>
                <tr>
                    <th>名</th>
                    <td><input type="text" th:field="*{firstName}" /></td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td><input type="email" th:field="*{email}" /></td>
                </tr>
                <tr>
                    <th>電話番号</th>
                    <td><input type="text" th:field="*{phone}" /></td>
                </tr>
                <tr>
                    <th>郵便番号</th>
                    <td><input type="text" th:field="*{zipCode}" /></td>
                </tr>
                <tr>
                    <th>住所</th>
                    <td><input type="text" th:field="*{address}" /></td>
                </tr>
                <tr>
                    <th>建物名</th>
                    <td><input type="text" th:field="*{buildingName}" /></td>
                </tr>
                <tr>
                    <th>お問い合わせ種別</th>
                    <td><input type="text" th:field="*{contactType}" /></td>
                </tr>
                <tr>
                    <th>内容</th>
                    <td><textarea th:field="*{body}"></textarea></td>
                </tr>
            </table>
            <button type="submit">保存</button>
        </form>
        
        <form th:action="@{/admin/contacts/{id}/delete(id=${contact.id})}" method="post">
        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        	<button type="submit">削除</button>
        </form>
        
        <a th:href="@{/admin/contacts}">キャンセル</a>
		<form th:action="@{/admin/logout}" method="post">
            <button type="submit">ログアウト</button>
		</form>
    </main>
</body>
</html>
